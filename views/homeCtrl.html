<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header pull-left">
        <a class="navbar-brand" ng-href="/#/{{ view.state.ui.sheetId }}">Jawla Tracker</a>
        </div>
        <div class="navbar-header pull-right">
        <ul class="nav navbar-nav pull-left">
            <li>
                <input type="text" class="form-control" placeholder="Search" ng-model="view.searchTerm"
                    ng-model-options="{ debounce: 500 }" ng-change="search()">
            </li>
        </ul>
        <ul class="nav navbar-nav pull-left" ng-if="view.state.ui.isSignedIn">
            <li>
                <a ng-click="switchDisplayMode()">
                    <span class="glyphicon glyphicon-map-marker" ng-show="view.state.ui.displayMode == 'list'"></span>
                    <span class="glyphicon glyphicon-list" ng-show="view.state.ui.displayMode == 'map'"></span>
                </a>
            </li>
        </ul>
        <ul class="nav navbar-nav pull-left">
            <li><a ng-if="view.state.ui.isSignedIn" ng-click="logout()" class="glyphicon glyphicon-log-out"></a></li>
        </ul>
        </div>
    </div>
</nav>

<div class="main-container">
    <div ng-if="view.state.ui.isSignedIn == false">
        <button class="btn btn-primary btn-block btn-lg btn-sharp" ng-click="login()">
            Login with Google
        </button>
    </div>

    <div ng-if="view.state.ui.isSignedIn">
        <div class="jawla-table-container" ng-if="view.state.ui.displayMode == 'list'">
            <table class="table table-striped table-jawla">
                <tr ng-repeat="personId in view.state.people.ids track by personId"
                    ng-if="!view.state.people.list[personId].isFiltered" ng-click="goToPerson(personId)">
                    <td>
                    {{ view.state.people.list[personId].firstName }} {{ view.state.people.list[personId].lastName }}<br />
                    <small class="text-muted">
                        <span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>
                        {{ view.state.people.list[personId].address }}
                    </small>
                    </td>
                </tr>
            </table>
        </div>

        <div class="jawla-map-container" ng-if="view.state.ui.displayMode == 'map'">
            <div id="map" class="col-sm-12" style="height: calc(100vh - 55px);"></div>
        </div>
    </div>
</div>
<!-- /.main-container -->
