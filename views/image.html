<div class="modal-header">
	<h3 class="modal-title" id="modal-title">{{ view.helpItem.title }}</h3>
</div>

<div class="modal-body" id="modal-body">
	<img ng-src="/images/{{ view.helpItem.image }}" style="width: 100%;" />
</div>

<div class="modal-footer">
	<!-- Close -->
	<button class="btn btn-default btn-sm" type="button" ng-click="close()">Close</button>
</div>
