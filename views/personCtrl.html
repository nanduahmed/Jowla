<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header navbar-brand-container pull-left">
        <a class="navbar-brand" ng-href="/#/{{ view.state.ui.sheet.id }}" ng-bind="view.state.ui.sheet.title"></a>
        </div>
        <div class="navbar-header navbar-tools-container pull-right">
            <div class="nav navbar-nav pull-right">
                <div class="col-xs-12">
                    <a ng-if="view.state.ui.isSignedIn" ng-click="logout()" class="glyphicon glyphicon-log-out nav-btn"></a>
                </div>
            </div>
        </div>
    </div>
</nav>

<div class="main-container row row-marginless">
    <div ng-if="view.state.ui.isSignedIn == false">
        <button class="btn btn-primary btn-block btn-lg btn-sharp" ng-click="login()">
            Login with Google
        </button>
    </div>

    <div ng-if="view.state.ui.isSignedIn">
        <div class="jawla-map-container">
            <div id="map" class="col-xs-12" style="height: calc(40vh - 55px);"></div>
        </div>

        <div class="jawla-person-container">
            <div class="row">
                <div class="col-xs-12">
                    <a ng-href="https://www.google.com/maps/place/{{ view.person.address }}"
                    target="_blank" class="btn btn-info btn-block btn-sharp">
                        <span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>
                        Navigate to {{ view.person.fullName }}
                    </a>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 text-center">
                    <h1 class="page-title" ng-style="{'font-size' : 135/view.person.fullName.length + 'vw'}">
                        {{ view.person.fullName }}
                        <small class="glyphicon glyphicon-remove-sign text-danger" confirm-button="hidePerson()"
                        message="Are you sure you want to delete?"></small>
                    </h1>
                    <p class="text-muted" ng-style="{'font-size' : 170/view.person.address.length + 'vw'}">
                        {{ view.person.address }}
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-7">
                    <textarea class="form-control" rows="5" placeholder="Notes..."
                        ng-model="view.person.notes" ng-model-options="{ debounce: 1000 }" ng-change="updateNotes()"></textarea>
                </div>
                <div class="col-xs-5">
                    <span class="btn btn-default btn-block" ng-click="addVisit()" ng-disabled="view.person.isVisitedToday()">Report Visit</span>
                    <ul class="visit-history" ng-show="view.person.visitHistory.length">
                        <li ng-repeat="visit in view.person.visitHistory | limitTo:3 track by $index">
                            <small ng-bind="visit.date | date:shortDate"></small> - 
                            <small class="text-muted" ng-bind="visit.reportedBy"></small>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /.main-container -->
