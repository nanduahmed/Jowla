<div class="modal-header">
	<h3 class="modal-title" id="modal-title">Add Visit</h3>
</div>

<div class="modal-body" id="modal-body">
	<input type="text" class="form-control" ng-model="view.notes" placeholder="Visit Notes" autofocus />
</div>

<div class="modal-footer">
	<!-- Cancel -->
	<button class="btn btn-default btn-sm" type="button" ng-click="close()">Cancel</button>
	<!-- Action -->
	<button class="btn btn-primary btn-sm" type="button" ng-click="addVisit()">Confirm Visit</button>
</div>
