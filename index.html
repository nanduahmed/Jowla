<!DOCTYPE html>
<html>

<head>
  <title>Jawla Tracker</title>
  <meta charset='utf-8' />

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
   integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/jawlaTracker.css">
</head>

<body ng-app="jawlaTracker" ng-controller="jawlaTrackerCtrl">

  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
          aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        <a class="navbar-brand" href="#">Jawla Tracker</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a ng-if="isSignedIn" ng-click="logout()">Logout</a></li>
        </ul>
      </div>
      <!--/.nav-collapse -->
    </div>
  </nav>

  <div class="container jawla-list-container">

    <button class="btn btn-default" ng-if="isSignedIn == false" ng-click="login()">Authorize</button>

    <table class="table" ng-if="isSignedIn">
      <tr ng-repeat="person in people track by $index">
        <td>
          <div class="checkbox" ng-click="toggleStatus($index)">
            <label>
              <input type="checkbox" ng-checked="person.isVisited">
              {{ person.firstName }} {{ person.lastName }}: {{ person.address }}
            </label>
          </div>
        </td>
      </tr>
    </table>
  </div>
  <!-- /.container -->



  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
  <script type="text/javascript" src="assets/jawlaTracker.js"></script>
  <script async defer src="https://apis.google.com/js/api.js?onload=init"></script>

  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.2.0.min.js" integrity="sha256-JAW99MJVpJBGcbzEuXk4Az05s/XyDdBomFqNlM3ic+I="
    crossorigin="anonymous"></script>

  <!-- Bootstrap CDN -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
   integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>

</html>
