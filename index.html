<!DOCTYPE html>
<html>

<head>
  <title>Jawla Tracker</title>
  <meta charset='utf-8' />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
   integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/jawlaTracker.css">
</head>

<body ng-app="jawlaTracker" ng-controller="HomeCtrl">

  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
          aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        <a class="navbar-brand" href="#">Jawla Tracker</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a ng-if="view.state.ui.isSignedIn" ng-click="logout()">Logout</a></li>
        </ul>
      </div>
      <!--/.nav-collapse -->
    </div>
  </nav>

  <div class="container jawla-list-container">

    <button class="btn btn-default" ng-if="view.state.ui.isSignedIn == false" ng-click="login()">Authorize</button>

    <div id="map" class="col-sm-12" style="height: 300px;"></div>

    <table class="table" ng-if="view.state.ui.isSignedIn">
      <tr ng-repeat="personId in view.state.people.ids track by personId">
        <td>
          {{ view.state.people.list[personId].firstName }} {{ view.state.people.list[personId].lastName }}
          <span class="glyphicon glyphicon-plus-sign" ng-click="addVisit(personId)"></span><br />
          <ul class="visit-history" ng-show="view.state.people.list[personId].visitHistory.length">
            <li ng-repeat="visit in view.state.people.list[personId].visitHistory track by $index" ng-bind="visit | date:shortDate"></li>
          </ul>
        </td>
        <td class="text-right">
          <a ng-href="https://www.google.com/maps/place/{{ view.state.people.list[personId].address }}" target="_blank">
            <span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>
            {{ view.state.people.list[personId].address }}
          </a>
        </td>
      </tr>
    </table>
  </div>
  <!-- /.container -->

  <!-- Angular -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>

  <!-- Global variables and config options -->
	<script src="config.js"></script>

  <!-- Google apps api -->
  <script async defer src="https://apis.google.com/js/api.js?onload=initGapi"></script>

  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.2.0.min.js" integrity="sha256-JAW99MJVpJBGcbzEuXk4Az05s/XyDdBomFqNlM3ic+I="
    crossorigin="anonymous"></script>

  <!-- Bootstrap CDN -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
   integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<!-- Jawla Tracker js files -->
	<script src="js/init.js"></script>
	<script src="js/app.js"></script>
	<script src="js/entities.js"></script>

	<script src="js/services/services.js"></script>
	<script src="js/services/actionCreators.js"></script>
	<script src="js/services/stateService.js"></script>

	<script src="js/controllers/HomeCtrl.js"></script>

	<script src="js/directives/directives.js"></script>

	<script src="js/filters/filters.js"></script>

</body>

</html>
