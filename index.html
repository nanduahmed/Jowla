<!DOCTYPE html>
<html ng-app="jawlaTracker">

<head>
  <title ng-bind="title"></title>
  <meta charset='utf-8' />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
   integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/jawlaTracker.css">
</head>

<body>

  <div ng-view></div>

  <div class="loading-overlay" ng-if="loading">
    <div class="loading-spinner">
      <spinner></spinner>
    </div>
  </div>

  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.2.0.min.js" integrity="sha256-JAW99MJVpJBGcbzEuXk4Az05s/XyDdBomFqNlM3ic+I="
    crossorigin="anonymous"></script>

  <!-- Bootstrap CDN -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
   integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <!-- spin.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/spin.js/2.3.2/spin.min.js"></script>

  <!-- Angular -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>

  <!-- Angular Router -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-route.js"></script>


  <!-- Global variables and config options -->
	<script src="config.js"></script>

	<!-- Jawla Tracker js files -->
	<script src="js/init.js"></script>
	<script src="js/app.js"></script>
	<script src="js/entities.js"></script>

	<script src="js/services/services.js"></script>
	<script src="js/services/actionCreators.js"></script>
	<script src="js/services/stateService.js"></script>

	<script src="js/controllers/HomeCtrl.js"></script>
	<script src="js/controllers/PersonCtrl.js"></script>

	<script src="js/directives/directives.js"></script>

	<script src="js/filters/filters.js"></script>

</body>

</html>
